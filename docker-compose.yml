version: '3.3'
services:
  frontend:
    environment:
      - NEXT_PUBLIC_ENDPOINT=http://localhost:8080/api/v1
    ports:
      - 80:80
    build:
      args:
        NEXT_PUBLIC_ENDPOINT: http://localhost:8080/api/v1
      context: ./
      dockerfile: ../frontend/Dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next  
    
  backend:
    build:
      context: ./
      dockerfile: ../backend/Dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-backend:3306/lrckreport?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=12345678
    ports:
      - '8080:8080'

  db-backend:
    image: mysql:5.7
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
    volumes:
      - mysql:/var/lib/mysql

volumes:
  mysql:
  vhost:
